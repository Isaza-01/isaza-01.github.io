<!DOCTYPE html>
<html lang="es"> 
<html>
  <head>
    <meta charset="UTF-8">
    <title>Encriptador de Texto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika+New+Basic&family=Gentium+Plus&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
 
  <body>
    <header>
      <div class="titulo">
        <h1>Encriptador y Desencriptador Alura Latam</h1>
      </div>
      <section class="encabezado">
        <div class="logo">
            <img class="imagen_alura" src="img/Logo.png" alt="imagen_alura">
        </div>
      </section>
    </header>
    <main>
      <article>
        <section class="ingresar_texto" >
          <div class="escribiendo" id="dir">
             <a><p class="animacion"> Ingrese el texto aqui... </p></a> 
          </div>
        </section>

        <section >
          <div class="exclamacion">
            <img src="img/Vector.png" class="vector2">
            <p class="solo_letras_minusculas">Solo letras minúsculas y sin acentos</p> 
          </div>
        </section>

        <section class="botones">
            <button class="encriptar"><p>Encriptar</p></button>
            <button class="desencriptar"><p>Desencriptar</p></button>
        </section>

      </article>

      <aside>
        <section>
          
          <div  class="munheco-y-mensaje">
            <div class="invisible">
              <img src="img/Muñeco.png" class="imagen_munheco">
                <div class="mensaje_munheco">
                  <p class="mensaje-ingresar">Ningún mensaje fue encontrado</p><br><br>
                  <p class="mensaje_ingresarTexto">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div> 
            </div>   
          </div>  
          
                
        </section>
      </aside>
    </main>

    <footer>
      <img src="img/candado.png" alt="candado_encriptar" class="candado" >
      <p class="Copyright">&copy; Jefferson Isaza Cruz</p>
    
     <div class="redesSociales"> 
            
      <a href="https://www.linkedin.com/in/jefferson-isaza-cruz-891964243/" target="_blank"><img class="redes" src="img/Linkendli.png" alt="logo-LinkedLi"></a>

     
      <a href="https://twitter.com/JeffersonIsaza1" target="_blank"><img class="redes" src="img/twitter.png"  alt="twitter" ></a>

      <a href="https://www.instagram.com/jefferson_isaza.cruz/" target="_blank"><img class="redes" src="img/Instagram.png" alt="Instagram"></a>

      <a href="https://github.com/Isaza-01?tab=repositories" target="_blank"><img class="redes" src="img/repositorio.png" alt="logo-GitHub" ></a>

     </div>
       

      

    </footer>
    
    <script src="js/direccionar.js"></script>
  </body>
</html>
